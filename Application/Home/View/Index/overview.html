<head>
    <!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> -->
    <!-- <link href="http://fonts.useso.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css"/> -->
    <!-- Required Bootslider Styles -->
    <link href="__PUBLIC__/bootslider/css/animate.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/bootslider/css/bootslider.css" rel="stylesheet" type="text/css" />
    <!-- Page Level Styles -->
    <style>
    body,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .h1,
    .h2,
    .h3,
    .h4,
    .h5,
    .h6 {
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
    }
    
    a:hover {
        text-decoration: none;
    }
    
    .full_height {
        height: 100%;
    }
    
    .bs-container div {
        height: 100%;
    }
    
    .bs-controls {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
    
    .bs-slide {
        height: 550px;
    }
    
    @media screen and (max-width:767px) {
        .bs-slide {
            height: 300px;
        }
    }
    
    .heading {
        margin: 10px 0 0 0;
        color: #fff;
        font-size: 56px;
        font-weight: bold;
        text-shadow: -3px 3px 8px rgba(0, 0, 0, 0.75);
    }
    
    @media screen and (max-width: 1279px) {
        .heading {
            font-size: 48px;
        }
    }
    
    @media screen and (max-width: 979px) {
        .heading {
            font-size: 36px;
        }
    }
    
    @media screen and (max-width: 767px) {
        .heading {
            font-size: 28px;
        }
    }
    
    @media screen and (max-width: 479px) {
        .heading {
            font-size: 22px;
        }
    }
    
    .subheading {
        margin-top: 0;
        color: #fff;
        font-size: 48px;
        font-weight: 300;
        text-shadow: -3px 3px 8px rgba(0, 0, 0, 0.75);
    }
    
    @media screen and (max-width: 1279px) {
        .subheading {
            font-size: 36px;
        }
    }
    
    @media screen and (max-width: 979px) {
        .subheading {
            font-size: 30px;
        }
    }
    
    @media screen and (max-width: 767px) {
        .subheading {
            font-size: 24px;
        }
    }
    
    @media screen and (max-width: 479px) {
        #btn_contact,
        .subheading {
            font-size: 20px;
        }
    }
    
    #parallax1 {
        background-image: url(__PUBLIC__/bootslider/img/parallax-slide-1.jpg);
    }
    
    #parallax2 {
        background-image: url(__PUBLIC__/bootslider/img/parallax-slide-2.jpg);
    }
    
    .default-text {
        display: block;
        color: #fff;
        font-size: 1rem;
        padding: 10px 0;
    }
    
    @media screen and (min-width: 1440px) {
        .default-text {
            font-size: 2rem;
        }
    }
    
    .bs-prev,
    .bs-next {
        color: #fff;
        background: none;
        border-radius: 0;
        border: 0;
    }
    
    .bs-prev:hover,
    .bs-next:hover,
    .bs-prev:focus,
    .bs-next:focus,
    .bs-prev:active,
    .bs-next:active {
        box-shadow: none;
        color: #fff;
        outline: none;
        background: none;
        border: 0;
    }
    
    .bs-background img {
        -webkit-filter: brightness(.8);
        -o-filter: brightness(.8);
        filter: brightness(.8);
        /*-webkit-filter: blur(3px);
        -o-filter: blur(3px);
        filter: blur(3px);*/
    }
    /*轮播区域用户输入块*/
    
    .overview_form {
        position: absolute;
        z-index: 1000;
        left: 0;
        top: 25%;
        width: 100%;
    }
    
    .overview_form img {
        max-width: 20%;
        height: auto;
        margin: 0 auto 5% auto;
    }
    /*表单*/
    
    .overview_form,
    div.form-field {
        /*text-align: center;*/
        width: 100%;
        height: 2rem;
        margin: 0 auto;
        font-size: 1rem;
    }
    
    .form-field input {
        border: 0;
        outline: none;
        color: #000;
        height: 100%;
        font-size: 1rem;
        min-width: 10em;
        padding: .106rem 1em;
        line-height: 1.5;
    }
    
    .form-field button {
        outline: none;
        height: 100%;
        border: 0;
        margin-left: -5px;
        font-size: 1rem;
        padding: .106rem 2em;
        background: #1980D6;
        line-height: 1;
    }
    </style>
</head>
<assign name="overview_prefix" value="__PUBLIC__/img/overview" />
<div class="section_body full_height">
    <div class="bootslider full_height" id="bootslider" style="overflow-y: hidden;">
        <!-- Bootslider Loader -->
        <div class="bs-loader">
            <img alt="Loading.." height="31" id="loader" src="__PUBLIC__/bootslider/img/loader.gif" width="31" />
        </div>
        <!-- /Bootslider Loader -->
        <!-- Bootslider Container -->
        <div class="bs-container full_height">
            <!-- Bootslider Slide -->
            <div class="bs-slide active" data-animate-in="slideInLeft" data-animate-out="slideOutRight">
                <div class="bs-background">
                    <div class="overview_form">
                        <img src="__PUBLIC__/img/meterial1/kudon_20.png">
                        <div class="form-field">
                            <input id="phone" type="text" name="" placeholder="请输入您的手机号码">
                            <button id="btn_contact">联系我们</button>
                            <div class="default-text">我们用心去帮助每一位渴望通过学习改变和提升自己的有志青年</div>
                        </div>
                    </div>
                    <img class="fullwidth" alt="" src="{$overview_prefix}/carousel01.png" />
                </div>
            </div>
            <!-- /Bootslider Slide -->
            <!-- Bootslider Slide -->
            <div class="bs-slide" data-animate-in="slideInLeft" data-animate-out="slideOutRight">
                <div class="bs-background">
                    <img class="fullwidth" alt="" src="{$overview_prefix}/carousel02.jpg" />
                    <div class="overview_form">
                        <div class="form-field" style="margin-top:22%;">
                            <input class="cp_input_phone" type="text" name="" placeholder="请输入您的手机号码">
                            <button class="cp_btn_contact">联系我们</button>
                            <div class="default-text">我们用心去帮助每一位渴望通过学习改变和提升自己的有志青年</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Bootslider Pagination -->
        <!-- Bootslider Controls -->
        <div class="bs-controls text-center">
            <div class="btn-group">
                <a class="btn bs-prev" href="javascript:void(0);">
                    <</a>
                        <a class="btn bs-next" href="javascript:void(0);">></a>
            </div>
        </div>
        <!-- /Bootslider Controls -->
    </div>
    <script src="__PUBLIC__/bootslider/js/jquery.grozav.plugins.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/bootslider/js/jquery.grozav.bootslider.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
        var slider = new bootslider('#bootslider', {
            animationIn: "slideInLeft",
            animationOut: "slideOutRight",
            timeout: 8000,
            autoplay: false,
            preload: true,
            pauseOnHover: true,
            thumbnails: false,
            pagination: false,
            mousewheel: false,
            keyboard: true,
            touchscreen: true,
            layout: 'fixedwidth-center',
            canvas: {
                width: 1440,
                height: 720
            }
        });
        slider.init();
        $("#btn_contact").click(function(event) {
            var phone = $("#phone").val();
            if (isPhoneNum(phone)) {
                $.post('/index.php/Home/Index/recordPhone', {
                    phone: phone
                }, function(data, textStatus, xhr) {
                    if (data.isSuccess) {} else {
                        $("#phone").val(data.data);
                    }
                    alert(data.msg);
                });
            } else {
                alert('请输入有效的手机号码！');
            }
        });
        $(".cp_btn_contact").click(function(event) {
            var cp_phone = $(this).prev(".cp_input_phone").val();
            $("#phone").val(cp_phone);
            $("#btn_contact").click();
        });
    });
    //校验手机号是否合法
    //有效号段 130-139 , 150-153, 153-159, 180-189
    function isPhoneNum(phone) {
        var myreg = /^((13[0-9])|(15[^4,\D])|(18[0-9]))\d{8}$/;
        if (!myreg.test(phone)) {
            return false;
        } else {
            return true;
        }
    }
    </script>
</div>
